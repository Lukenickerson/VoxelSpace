<!DOCTYPE html>
<html>
<head>
	<title>Voxel Space project demonstration</title>
	<meta charset="UTF-8">
	<meta name="description" content="Demonstration of the Voxel Space technique">
	<meta name="author" content="Sebastian Macke">
	<meta name="keywords" content="Voxel, VoxelSpace, Voxel Space, Comanche, landscape, rendering">
	<style>
		html, body {margin: 0; height: 100%; overflow: hidden}
		canvas { width: 100%; height: 100%; }
		a { color: white; }
		#info {
			position: absolute;
			top: 0px;
			width: 100%;
			padding: 5px;
			z-index:100;
			color: white;
			font-family: "Arial", Times, serif;
			font-size: 120%;
		}
		#fps {
			float: right;
			position: absolute;
			top: 0px;
			right: 10px;
			z-index:100;
			padding: 5px;
			color: white;
			font-family: "Arial", Times, serif;
			font-size: 120%;
		}
	</style>
</head>

<body scroll="no">

<div id="fps">
</div>

<div id="info">
	Fly controls
	<b>WASD</b> or <b>Cursor Keys</b> or <b>left click</b> move, 
	<b>R|F</b> up | down, 
	<b>Q|E</b> pitch,
	<b>Z</b> toggle gravity
	<input name="gravityOn" type="checkbox" onchange="console.log(this.checked); comanche.setGravityOn(this.checked);" />
	<br>
	Map:
	<select name="mapSelector" size="1" onchange="comanche.loadMap(this.value);" value="C1W;D1">
		<option value="C1W;D1">C1W</option>
		<option value="C2W;D2">C2W</option>
		<option value="C3;D3">C3</option>
		<option value="C4;D4">C4</option>
		<option value="C5W;D5">C5W</option>
		<option value="C6W;D6">C6W</option>
		<option value="C7W;D7">C7W</option>
		<option value="C8;D6">C8</option>
		<option value="C9W;D9">C9W</option>
		<option value="C10W;D10">C10W</option>
		<option value="C11W;D11">C11W</option>
		<option value="C12W;D11">C12W</option>
		<option value="C13;D13">C13</option>
		<option value="C14;D14">C14</option>
		<option value="C14W;D14">C14W</option>
		<option value="C15;D15">C15</option>
		<option value="C16W;D16">C16W</option>
		<option value="C17W;D17">C17W</option>
		<option value="C18W;D18">C18W</option>
		<option value="C19W;D19">C19W</option>
		<option value="C20W;D20">C20W</option>

		<option value="C29W;D16">C29W</option>
	</select>

	<label for="distancerange">Distance</label>
	<input id="distancerange" type="range" min="100" max="3000" step="1" onchange="comanche.camera.distance = this.value">

	<a href="https://github.com/s-macke/VoxelSpace">Github project page</a>

</div>

<canvas id="fullscreenCanvas" width="800" height="400">

</canvas>

<script src="scripts/Input.js"></script>
